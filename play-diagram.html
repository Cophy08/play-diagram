<!DOCTYPE html>
<html lang="en" style="width: 100%; overflow-x: hidden;">
<head>
	<meta charset="utf-8">
	<title>Play Diagram</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet" type="text/css">
</head>
<body>
	<svg></svg>
</body>
<script>
var rinkWidth = 200;
var rinkHeight = 85;
var ftPerCell = 5;
var cellSize = 20;

var margin = {top: 30, left: 30, right: 30, bottom: 30};

var x = d3.scale.linear()
	.domain([0, rinkWidth])
	.range([0, (rinkWidth / ftPerCell) * cellSize]);
var y = d3.scale.linear()
	.domain([0, rinkHeight])
	.range([(rinkHeight / ftPerCell) * cellSize, 0]);

/*
*
* Initialize layout
*
*/

d3.select("svg")
	.style("height", (rinkHeight / ftPerCell) * cellSize + margin.top + margin.bottom + "px")
	.style("width", (rinkWidth / ftPerCell) * cellSize + margin.left + margin.right + "px")
	.style("margin", "20px")
	.style("background", "#f2f2f2")
	.style("font-family", "Roboto, sans-serif")
	.style("font-size", "14px");

var rink = d3.select("svg").append("g")
	.attr("id", "rink")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
rink.append("g")
	.attr("id", "h-rules");
rink.append("g")
	.attr("id", "v-rules");


/*
*
* Append grid
*
*/

var gridlines = rink.select("#h-rules").selectAll("g")
	.data(d3.range(y.domain()[0], y.domain()[1] + ftPerCell, ftPerCell))
	.enter().append("g");
gridlines.append("line")
	.attr("x1", function() { return d3.min(x.range()); })
	.attr("x2", function() { return d3.max(x.range()); })
	.attr("y1", function(d) { return y(d); })
	.attr("y2", function(d) { return y(d); })
	.attr("stroke", "#ddd")
	.attr("stroke-width", 1)
	.attr("y-coord", function(d) { return d; });
gridlines.append("text")
	.attr("y", function(d) { return y(d); })
	.attr("x", -10)
	.style("alignment-baseline", "middle")
	.style("text-anchor", "end")
	.style("font-size", "8px")
	.style("fill", "#aaa")
	.text(function(d) { return d; });

gridlines = rink.select("#v-rules").selectAll("g")
	.data(d3.range(x.domain()[0], x.domain()[1] + ftPerCell, ftPerCell))
	.enter().append("g");
gridlines.append("line")
	.attr("x1", function(d) { return x(d); })
	.attr("x2", function(d) { return x(d); })
	.attr("y1", function() { return d3.min(y.range()); })
	.attr("y2", function() { return d3.max(y.range()); })
	.attr("stroke-width", 1)
	.attr("stroke", function(d) {
		if (d === 100 || d === 10 || d === 190) {
			return "#aaa";
		} else if (d === 65 || d === 135 ) {
			return "#aaa"
		} else {
			return "#ddd";
		}
	})
	.attr("x-coord", function(d) { return d; });
gridlines.append("text")
	.attr("y", y.range()[0] + 20)
	.attr("x", function(d) { return x(d); })
	.style("text-anchor", "middle")
	.style("font-size", "8px")
	.style("fill", "#aaa")
	.text(function(d) { return d; });

/*
*
* Player data
*
*/

var playerData = [];

playerData.push({
	player: "81",
	waypoints: [[0,20,80],[1.5,30,60],[3,10,30],[5,60,30],[7,150,60],[10,160,30]]
});

playerData.push({
	player: "42",
	waypoints: [[0,10,40],[2,20,20],[10,180,80]]
});

playerData.push({
	player: "21",
	waypoints: [[0,10,20],[1,15,10],[10,180,30]]
});

/*
*
* Append players and paths
*
*/

var lineFunction = d3.svg.line()
	.x(function(coord) { return x(coord[0]); })
	.y(function(coord) { return y(coord[1]); })
	.interpolate("linear");

var paths = rink.selectAll("path")
		.data(playerData)
		.enter().append("path")
			.attr("d", function(d) {
				var points = d.waypoints.map(function(w) { return [w[1], w[2]]; });
				return lineFunction(points);
			})
			.style("stroke-width", 1)
			.style("stroke", "red")
			.style("stroke-opacity", 0.8)
			.style("fill", "none");

var labels = rink.selectAll("text.player")
	.data(playerData)
	.enter().append("text")
		.attr("class", "player")
		.attr("r", 5)
		.attr("x", function(d) { return x(d.waypoints[0][1]); })
		.attr("y", function(d) { return y(d.waypoints[0][2]); })
		.style("alignment-baseline", "middle")
		.style("text-anchor", "middle")
		.text(function(d) { return d.player; });

/*
*
* Start transitions
*
*/

labels.each(function(d) {
	slide(d3.select(this), d, 0);
});

function slide(element, data, idx) {
	if (idx < data.waypoints.length - 1) {
		idx += 1;
		element.transition()
			.duration(function(d) { return 1000 * (d.waypoints[idx][0] - d.waypoints[idx-1][0]); })
			.ease("linear")
			.attr("x", function(d) { return x(d.waypoints[idx][1]); })
			.attr("y", function(d) { return y(d.waypoints[idx][2]); })
			.each("end", function(d) {
				slide(d3.select(this), d, idx);
			});
	}
}




</script>
</html>
