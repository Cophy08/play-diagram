<!DOCTYPE html>
<html lang="en" style="width: 100%; overflow-x: hidden;">
<head>
	<meta charset="utf-8">
	<title>Play Diagram</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/rinkPlot.js"></script>
	<link rel="stylesheet" type="text/css" href="css/rink-style.css">
</head>
<body>
	<a href="#" id="grid-toggle" style="text-decoration: none; font-family: Roboto; display: block;">Toggle grid</a>
	<a href="#" id="play" style="text-decoration: none; font-family: Roboto; display: block;">Play</a>
	<svg></svg>
</body>
<script>
var rinkWidth = 200;
var rinkHeight = 85;
var ftPerCell = 5;
var cellSize = 20;

var margin = {top: 30, left: 30, right: 30, bottom: 30};

var x = d3.scale.linear()
	.domain([0, rinkWidth])
	.range([0, (rinkWidth / ftPerCell) * cellSize]);
var y = d3.scale.linear()
	.domain([0, rinkHeight])
	.range([(rinkHeight / ftPerCell) * cellSize, 0]);

/*
*
* Initialize svg and groups
*
*/

d3.select("svg")
	.style("height", (rinkHeight / ftPerCell) * cellSize + margin.top + margin.bottom + "px")
	.style("width", (rinkWidth / ftPerCell) * cellSize + margin.left + margin.right + "px")
	.style("margin", "20px")
	.style("background", "#fff")
	.style("font-family", "Roboto, sans-serif")
	.style("font-size", "12px")
	.style("font-weight", "500");

var rink = d3.select("svg").append("g")
	.attr("id", "rink")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
rink.append("g")
	.attr("id", "h-rules");
rink.append("g")
	.attr("id", "v-rules");
var rinkMap = rink.append("g")
	.attr("id", "rink-map");

/*
*
* Append rink diagram and customize styling
*
*/

var drawRinkMap = new RINK_MAP({parent: rinkMap, fullRink: true, desiredWidth: 340, horizontal: true});
drawRinkMap();

rinkMap.select("g.zones")
	.attr("transform", "");
rinkMap.select("g.zones").selectAll("rect")
	.style("fill", "#f2f2f2")
rinkMap.select("g.zones").selectAll("rect.red-line")
	.style("fill", "#d2d2d2")
rinkMap.select("g.zones").selectAll("path, line, circle")
	.style("stroke", "#d2d2d2");
rinkMap.select("g.zones").selectAll("circle.red-line")
	.style("stroke", "none")
	.style("fill", "#f2f2f2");
rinkMap.select("g.zones").selectAll("path.goal-crease")
	.style("stroke", "#d2d2d2")
	.style("fill", "none");
rinkMap.selectAll("path.rink-face, circle.red-faceoff")
	.style("fill", "none");


/*
*
* Append grid
*
*/

var gridlines = rink.select("#h-rules").selectAll("g")
	.data(d3.range(y.domain()[0], y.domain()[1] + ftPerCell, ftPerCell))
	.enter().append("g");
gridlines.append("line")
	.attr("x1", function() { return d3.min(x.range()); })
	.attr("x2", function() { return d3.max(x.range()); })
	.attr("y1", function(d) { return y(d); })
	.attr("y2", function(d) { return y(d); });
gridlines.append("text")
	.attr("y", function(d) { return y(d); })
	.attr("x", -10);

gridlines = rink.select("#v-rules").selectAll("g")
	.data(d3.range(x.domain()[0], x.domain()[1] + ftPerCell, ftPerCell))
	.enter().append("g");
gridlines.append("line")
	.attr("x1", function(d) { return x(d); })
	.attr("x2", function(d) { return x(d); })
	.attr("y1", function() { return d3.min(y.range()); })
	.attr("y2", function() { return d3.max(y.range()); });
gridlines.append("text")
	.attr("y", y.range()[0] + 20)
	.attr("x", function(d) { return x(d); });

rink.selectAll("#v-rules, #h-rules").selectAll("line")
	.style("stroke", "#f7f7f7")
	.style("stroke-width", 1)
	.style("visibility", "visible");
rink.selectAll("#v-rules, #h-rules").selectAll("text")
	.style("text-anchor", "middle")
	.style("font-size", "8px")
	.style("fill", "#ccc")
	.style("visibility", "visible")
	.text(function(d) { return d; });

// Append toggle control for grid visibility
var isGridVisible = true;
d3.select("#grid-toggle").on("click", function() {
	var gridElements = rink.selectAll("#v-rules, #h-rules").selectAll("line, text");
	if (isGridVisible) {
		gridElements.style("visibility", "hidden");
		isGridVisible = false;
	} else {
		gridElements.style("visibility", "visible");
		isGridVisible = true;
	}
});

/*
*
* Player data
*
*/

var playerData = [];

playerData.push({
	player: "81",
	colour: "red",
	waypoints: [[0,20,80],[1.5,30,60],[3,10,30],[5,60,30],[7,150,60],[10,160,40]]
});

playerData.push({
	player: "42",
	colour: "red",
	waypoints: [[0,10,42],[2,20,23],[7,160,75],[8,160,70]]
});

playerData.push({
	player: "21",
	colour: "red",
	waypoints: [[0,12,22],[1,15,10],[9,170,30],[10,180,40]]
});

// Player with puck
var carriers = ["81", "42", "21", "42", "81", "r-goal"];
var possessionStartTimes = [0, 1000, 2000, 4000, 5000, 8000];

// Convert waypoint array elements into properties
playerData.forEach(function(p) {
	p.waypoints = p.waypoints.map(function(w) {
		return {
			t: w[0],
			x: w[1],
			y: w[2]
		};
	});

	// Convert waypoints to paths
	paths = [];
	for (var i = 0; i < p.waypoints.length - 1; i++) {
		var nextPoint = [];
		if (i < p.waypoints.length - 2) {
			nextPoint = [p.waypoints[i + 2].x, p.waypoints[i + 2].y];
		}

		paths.push({
			order: i,
			start: [p.waypoints[i].x, p.waypoints[i].y],
			end: [p.waypoints[i + 1].x, p.waypoints[i + 1].y],
			next: nextPoint,
			duration: p.waypoints[i + 1].t - p.waypoints[i].t
		});
	}
	p.paths = paths;

	// Create the string for each path's d attribute
	for (var i = 0; i < p.paths.length; i++) {

		var ctrlPt = [x(p.paths[i].end[0]), y(p.paths[i].end[1])];

		if (p.paths[i].start[0] === p.paths[i].end[0] && p.paths[i].start[1] === p.paths[i].end[1]) {
			// Keep the ctrlPt at the endPt if the player is stationary
		} else if (p.paths[i].next.length === 2) {

			var rise = y(p.paths[i].next[1]) - y(p.paths[i].end[1]);
			rise *= -1; // Adjust rise since higher y values are plotted lower
			var run = x(p.paths[i].next[0]) - x(p.paths[i].end[0]);
			var slope = rise / run;
			var delta = 10;

			if (slope === 0) {
				if (run >= 0) {
					// If player will skate right, then ctrlPt is left
					ctrlPt[0] = ctrlPt[0] - delta;
				} else {
					// If player will skate left, then ctrlPt is right
					ctrlPt[0] = ctrlPt[0] + delta;
				}
			} else if (slope == Number.POSITIVE_INFINITY || slope == Number.NEGATIVE_INFINITY) {
				if (rise >= 0) {
					// If player skates up, then ctrlPt is down
					ctrlPt[1] = ctrlPt[1] + delta;
				} else {
					// If player skates down, then ctrlPt is up
					ctrlPt[1] = ctrlPt[1] - delta;
				}
			} else if (slope > 0) {
				if (run >= 0) {
					// If player will skate up and right, then ctrlPt is down and left
					ctrlPt[0] = ctrlPt[0] - delta;
					ctrlPt[1] = ctrlPt[1] + delta * slope;
				} else {
					// If player will skate down and left, then ctrlPt is up and right
					ctrlPt[0] = ctrlPt[0] + delta;
					ctrlPt[1] = ctrlPt[1] - delta * slope;
				}
			} else if (slope < 0) {
				if (run >= 0) {
					// If player will skate down and right, then ctrlPt is up and left; remember that slope is negative
					ctrlPt[0] = ctrlPt[0] + delta / slope;
					ctrlPt[1] = ctrlPt[1] - delta;
				} else {
					// If player will skate up and left, then ctrlPt is down and right; remember that slope is negative
					ctrlPt[0] = ctrlPt[0] - delta / slope;
					ctrlPt[1] = ctrlPt[1] + delta;
				}
			}

			// To check where the smoother is located
			rink.append("circle")
				.attr("class", "ctrlPt2")
				.attr("cx", ctrlPt[0])
				.attr("cy", ctrlPt[1])
				.attr("r", 2)
				.attr("fill", "gold");
		}

		var dString = "M" + x(p.paths[i].start[0]) + "," + y(p.paths[i].start[1]);
		dString += " S" + ctrlPt[0] + "," + ctrlPt[1];
		dString += " " + x(p.paths[i].end[0]) + "," + y(p.paths[i].end[1]);
		p.paths[i].dString = dString;
	}
});

/*
*
* Append players and paths
*
*/

var players = rink.selectAll("g.player")
	.data(playerData)
	.enter().append("g")
		.attr("class", "player");

var paths = players.selectAll("path")
	.data(function(d) { return d.paths; })
	.enter().append("path")
		.attr("d", function(d) { return d.dString; })
		.style("stroke", "pink")
		.style("fill", "none");

var points = players.selectAll("circle.waypoint")
	.data(function(d) { return d.waypoints; })
	.enter().append("circle")
		.attr("class", "waypoint")
		.attr("cx", function(d) { return x(d.x); })
		.attr("cy", function(d) { return y(d.y); })
		.attr("r", 2)
		.style("fill", "none");

var markers = players.append("g")
		.attr("class", "marker")
		.attr("transform", function(d) { return "translate(" + x(d.waypoints[0].x) + "," + y(d.waypoints[0].y) + ")"; });

var circles = markers.append("circle")
	.attr("cx", 0)
	.attr("cy", -1) // To better center circle on player number
	.attr("r", 10)
	.style("stroke", "black")
	.style("fill", "none")
	.style("stroke-opacity", 0);

markers.append("text")
	.attr("r", 5)
	.attr("x", 0)
	.attr("y", 0)
	.style("alignment-baseline", "middle")
	.style("text-anchor", "middle")
	.style("fill", function(d) { return d.colour; })
	.text(function(d) { return d.player; });

/*
*
* Append puck marker
*
*/

rink.append("line")
	.attr("class", "puck")
	.style("stroke", "black")
	.style("stroke-opacity", 0)
	.style("stroke-dasharray", "2,3");
rink.append("circle")
	.attr("class", "puck")
	.attr("r", 2)
	.style("fill", "black")
	.style("fill-opacity", 0);

/*
*
* Start transitions
*
*/

// Store pass timer as a variable so it can be cleared if the animation is restarted midway
var passTimer;

d3.select("#play").on("click", function() {
	markers.each(function(d) {
		slide(d3.select(this), d, 0);
	});

	// Clear the existing passTimer before restarting the pass sequence from idx = 0
	// Also reset the circle indicating the puck carrier
	clearTimeout(passTimer);
	circles.style("stroke-opacity", function(d) {
		if (d.player === carriers[0]) {
			return 1;
		} else {
			return 0;
		}
	});
	setPassTimer(0);
});



function setPassTimer(idx) {
	passTimer = setTimeout(function() {

		// Draw and remove puck path
		if (idx > 0) {
			var sourceTransform = markers.filter(function(d) { return d.player === carriers[idx - 1]; }).attr("transform");
			var sourcePos = [];
			sourcePos[0] = sourceTransform.substring(sourceTransform.indexOf("(") + 1, sourceTransform.indexOf(","));
			sourcePos[1] = sourceTransform.substring(sourceTransform.indexOf(",") + 1, sourceTransform.indexOf(")"));
			sourcePos = [+sourcePos[0], +sourcePos[1]];

			var targetPos = [];
			if (carriers[idx] === "r-goal" || carriers[idx] === "l-goal") {
				targetPos = [x(190), y(85/2)];
			} else {
				var targetTransform = markers.filter(function(d) { return d.player === carriers[idx]; }).attr("transform");
				targetPos[0] = targetTransform.substring(targetTransform.indexOf("(") + 1, targetTransform.indexOf(","));
				targetPos[1] = targetTransform.substring(targetTransform.indexOf(",") + 1, targetTransform.indexOf(")"));
				targetPos = [+targetPos[0], +targetPos[1]];
			}

			var duration = 500;
			if (carriers[idx] === "r-goal" || carriers[idx] === "l-goal") {
				duration = 1500;
			}

			// Draw and hide puck path
			rink.select("line.puck")
				.attr("x1", sourcePos[0])
				.attr("y1", sourcePos[1])
				.attr("x2", targetPos[0])
				.attr("y2", targetPos[1])
				.transition().duration(50)
					.style("stroke-opacity", 1)
					.transition().duration(duration)
						.style("stroke-opacity", 0);

			rink.select("circle.puck")
				.attr("cx", targetPos[0])
				.attr("cy", targetPos[1])
				.transition().duration(50)
					.style("fill-opacity", 1)
					.transition().duration(duration)
						.style("fill-opacity", 0);
		}

		circles.transition()
			.style("stroke-opacity", function(d) {
				if (d.player === carriers[idx]) {
					return 1;
				} else {
					return 0;
				}
			});

		if (idx < carriers.length - 1) {
			setPassTimer(idx + 1);
		}
	}, possessionStartTimes[idx] - possessionStartTimes[idx - 1]);
}

function slide(element, data, idx) {

	if (idx < data.paths.length) {
		var animPlayerGroup = d3.selectAll("g.player").filter(function(d) { return d.player === data.player; });
		var animMarker = animPlayerGroup.select("g.marker");
		var animPath = animPlayerGroup.selectAll("path").filter(function(d) { return d.order === idx; });

		animMarker.transition()
			.duration(function(d) { return d.paths[idx].duration * 1000; })
			.ease("linear")
			.attrTween("transform", translateAlong(animPath.node()))
			.each("end", function(d) {
				slide(d3.select(this), d, idx + 1);
			});
	}
}

// Returns an attrTween for translating along the specified path element.
function translateAlong(path) {
	var l = path.getTotalLength();
	return function(d, i, a) {
		return function(t) {
		  var p = path.getPointAtLength(t * l);
		  return "translate(" + p.x + "," + p.y + ")";
		};
	};
}

</script>
</html>
